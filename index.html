<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas, Yulka!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            color: #ff99cc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff66b3;
        }
        header p {
            font-size: 1.2em;
            margin: 0;
        }
        .video-container {
            width: 90%;
            max-width: 500px;
            position: relative;
            padding-top: 177.77%; /* 9:16 ratio */
            background-color: #ffffff;
            border: 2px solid #ff99cc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Merry Christmas, Yulka!</h1>
        <p>Wishing you a holiday filled with love and joy.</p>
    </header>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/Hxt50cutu4E" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>    
</body>
</html>
